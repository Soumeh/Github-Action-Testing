on:
    release:
        types: [published]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Validate gradle
              uses: gradle/actions/wrapper-validation@v4
            - name: Setup JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'microsoft'
                  java-version: '21'
            - name: Executable gradle
              run: chmod +x ./gradlew
            - name: Run datagen
              run: ./gradlew runDatagen
            - name: Build project
              run: ./gradlew build
            - name: Publish project
              uses: Kir-Antipov/mc-publish@v3.3
              with:
                  name: "${{ github.event.release.name }}"
                  version: "${{ github.event.release.tag_name }}"
                  version-type: ${{ github.event.release.prerelease && 'beta' || 'release' }}
                  changelog: "${{ github.event.release.body }}"

                  game-versions: |
                    1.21.1
                  dependencies: |
                    fabric-api
                    euclids-elements

#                  curseforge-id: "${{ vars.CURSEFORGE_ID }}"
#                  curseforge-token: "${{ secrets.CURSEFORGE_TOKEN }}"
#                  curseforge-version-type: ${{ github.event.release.prerelease && 'beta' || 'release' }}
                  modrinth-id: "${{ vars.MODRINTH_ID }}"
                  modrinth-token: "${{ secrets.MODRINTH_TOKEN }}"
                  modrinth-version-type: ${{ github.event.release.prerelease && 'beta' || 'release' }}
                  github-tag: "${{ github.event.release.tag_name }}"
                  github-token: "${{ secrets.GITHUB_TOKEN }}"
